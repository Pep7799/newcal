<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Xenara' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>A simple calculator</title>
</head>
<body>
  <div class = "container">
   <div class = "main">
     <h1>Calcu<span>lator</span></h1>
    <input type="text" placeholder="0" id = "solution-screen">
    <button onclick = "Clear()">CL</button>
    <button onclick = "display('0')">0</button>
    <button onclick = "display('1')">1</button>
    <button onclick = "display('2')">2</button>
    <button onclick = "display('3')">3</button>
    <button onclick = "display('4')">4</button>
    
    <button onclick = "display('5')">5</button>
    <button onclick = "display('6')">6</button>
    <button onclick = "display('7')">7</button>
    <button onclick = "display('8')">8</button>
    <button onclick = "display('9')">9</button> 
    <button onclick = "display('00')">00</button> 

    <button onclick = "display('+')" data-action="add">+</button>
    <button onclick = "display('/')" data-action="divide">/</button>
    <button onclick = "display('-')" data-action="subtract">-</button>
   
    <button onclick = "display('*')" data-action="multiply">*</button> 
    <button onclick = "display('.')" data-action="decimal">.</button> 
    <button onclick = "del()">DEL</button> 

    <button class = "all" onclick = "calculate()" id="equal">=</button> 
    
   </div>  
  </div> 
  <script src="script.js"></script>
</body>
</html>
